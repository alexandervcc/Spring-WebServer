<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts :: header">	</head >


	<body>
	
			<nav th:replace="layouts :: navcheems" ></nav>
	
		<div class="container">
			<form action="/projects/save" th:object="${project}" method="POST">
				<input type="text" placeholder="Project Name" th:field="${project.projectName}"/>
				 
				<select th:field="${project.projectStage}">

					<option th:value="NONSTARTED" > Non Started</option>
					<option th:value="INPROGRESS" > In Progress</option>
					<option th:value="COMPLETED" > Completed</option>
				</select >
				
				<textarea type="text" placeholder="Enter Project Description" th:field="${project.projectDesc}"/>
				
				<select th:field="*{employees}" multiple="multiple">
					<option th:each="emp:${allEmployees}"
						th:value="${emp.employeeId}"
						th:text="${emp.employeeFirstName}"
					/>
				</select>
				
				<button type="submit">Create Project</button>
			
			</form>
		</div>
	
	</body>
</html>
